<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  /* Reset y tipograf√≠a */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
  body { background-color: #f9f9f9; color: #222; height: 100vh; }

  /* Contenedor principal full height */
  .app-container {
    max-width: 420px;
    margin: 0 auto;
    padding: 20px;
    background: #fff;
    border-radius: 30px 30px 0 0;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Header */
  .app-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  .app-header h1 { font-size: 1.2rem; font-weight: 700; }
  .app-header p { font-size: 0.9rem; color: #888; margin-top: 2px; }
  .cart-icon {
    width: 45px;
    height: 45px;
    background: #000;
    color: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 1.2rem;
  }

  /* Categor√≠as */
  .categories {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .category {
    width: 50px;
    height: 50px;
    background: #f0f0f0;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 1.2rem;
    transition: all 0.3s;
  }
  .category.active { background: #000; color: #fff; }

  /* Lista de productos */
  .products {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    flex-grow: 1; /* Ocupa espacio disponible */
    overflow-y: auto;
    padding-bottom: 100px; /* Para que no tape el menu */
  }
  .product-card {
    background: #fff;
    border-radius: 20px;
    padding: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    transition: transform 0.2s;
  }
  .product-card:hover { transform: translateY(-3px); }
  .product-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 10px;
  }
  .product-card h3 { font-size: 1rem; font-weight: 700; margin-bottom: 5px; }
  .product-card p { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
  .price-cart {
    display: flex;
    justify-content: space-between;
    width: 100%;
    align-items: center;
  }
  .price { font-weight: 700; }
  .add-cart {
    font-size: 1.2rem;
    color: #000;
    cursor: pointer;
    background: #f0f0f0;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
  }
  .add-cart:hover { background: #000; color: #fff; }

  /* Menu inferior fijo */
  .bottom-menu {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    max-width: 420px;
    width: 100%;
    background: #fff;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
  }
  .bottom-menu .menu-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 0.9rem;
    color: #888;
    cursor: pointer;
    transition: color 0.3s;
  }
  .bottom-menu .menu-item.active {
    color: #000;
  }
  .bottom-menu .menu-item span {
    font-size: 1.5rem;
  }

  /* Bot√≥n Home (opcional) */
  .home-button {
    display: none; /* ahora lo tenemos en menu inferior */
  }

  /* Responsive */
  @media(min-width: 800px){
    .products { grid-template-columns: repeat(3, 1fr); }
  }
</style>
</head>
